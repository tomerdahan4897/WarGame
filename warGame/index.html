<!doctype html>
<html lang="en">

<head>
    <title>War Cards Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/images/topPic.jpg">
</head>

<body>

    <div class="container">
        <h1>War Cards Game</h1>
        <div id="infoDiv" class="infoDiv">
            <div id="startBtn" class="btn">Start Game</div>
            <p id="infoP" class="hide"> There are 52 cards in the packet</p>
        </div>

        <div class="showTwoCards d-flex gap-3" id="showTwoCardsDiv">
            <div id="card1Div" class="card1"></div>
            <div id="card2Div" class="card2"></div>
        </div>

        <div id="user1div" class="user1div">
            <h2>player 1</h2>
            <div id="takeCardBtnUser1" class="btn hide">take card</div>
            <div class="user1cards"></div>
            <div id="user1points">points: 0</div>
            <p id="user1sumOfCards">Total Cards: 0</p>
        </div>

        <div id="user2div" class="user2div">
            <h2>player 2</h2>
            <div id="takeCardBtnUser2" class="btn hide">take card</div>
            <div class="user2cards"></div>
            <div id="user2points">points: 0</div>
            <p id="user2sumOfCards">Total Cards: 0 </p>
        </div>

        <div id="winnerDiv" class="winnerDiv hide">
        </div>


    </div>


    <script type="module" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
